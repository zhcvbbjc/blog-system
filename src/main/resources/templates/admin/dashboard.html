<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 智能博客系统</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边导航 -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-title">📝 管理后台</div>
            <ul class="admin-nav">
                <li class="admin-nav-item">
                    <a href="/admin" class="admin-nav-link active">仪表盘</a>
                </li>
                <li class="admin-nav-item">
                    <a href="/admin/articles" class="admin-nav-link">文章管理</a>
                </li>
                <li class="admin-nav-item">
                    <a href="/admin/users" class="admin-nav-link">用户管理</a>
                </li>
                <li class="admin-nav-item">
                    <a href="/admin/comments" class="admin-nav-link">评论管理</a>
                </li>
                <li class="admin-nav-item">
                    <a href="/" class="admin-nav-link">返回首页</a>
                </li>
            </ul>
        </aside>

        <!-- 主要内容 -->
        <main class="admin-main">
            <div class="admin-header">
                <h1 class="admin-title">仪表盘</h1>
                <p class="text-secondary">欢迎回来</p>
            </div>

            <!-- 数据概览 -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-label">总文章数</div>
                    <div class="stat-value" id="totalArticles">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总用户数</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总评论数</div>
                    <div class="stat-value" id="totalComments">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日访问</div>
                    <div class="stat-value" id="todayViews">0</div>
                </div>
            </div>

            <!-- 最近活动 -->
            <div class="card">
                <h3 class="card-title">最近活动</h3>
                <div id="recentActivities">
                    <!-- 活动将通过JavaScript加载 -->
                </div>
            </div>
        </main>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
