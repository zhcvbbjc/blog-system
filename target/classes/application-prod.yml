# application-prod.yml（已合并 spring 节点）
spring:
  # 数据源配置（生产环境）
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:blog_prod}?useUnicode=true&characterEncoding=utf8&useSSL=true&requireSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000
      register-mbeans: true

  # JPA配置（生产环境）
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

    properties:
      javax:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE

      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
          batch_versioned_data: true

        order_inserts: true
        order_updates: true
        generate_statistics: false

        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory

  # Redis配置（生产环境）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 5000ms

  # Spring AI配置（生产环境）
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
      base-url: https://api.openai.com/v1
      connection-timeout: 10000
      read-timeout: 30000

  # 邮件配置（生产环境）
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # 缓存配置（生产环境）
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1小时
      cache-null-values: false

# 生产环境日志配置
logging:
  level:
    root: INFO
    com.yourdomain.blog: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/blog-app/blog.log
    max-size: 10MB
    max-history: 30
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB

# 生产环境服务器配置
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 10
    connection-timeout: 5000
    max-http-header-size: 8192

# 生产环境特定配置
blog:
  # 生产环境安全配置
  security:
    cors:
      allowed-origins: "https://yourdomain.com,https://www.yourdomain.com"
    rate-limit:
      enabled: true
      requests-per-minute: 100

  # 生产环境文件配置
  file:
    upload-dir: "/var/blog/uploads"
    max-size: 5MB  # 生产环境限制更严格

  # 生产环境AI配置
  ai:
    enabled: ${AI_ENABLED:true}
    timeout: 15000  # 生产环境超时时间较短
    fallback-enabled: true

  # 生产环境缓存配置
  cache:
    enabled: true
    ttl: 1800  # 30分钟（秒）

  # CDN配置
  cdn:
    enabled: true
    base-url: "https://cdn.yourdomain.com"

  # 监控配置
  monitoring:
    enabled: true
    prometheus:
      enabled: true

# Spring Boot Actuator生产环境配置
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
      base-path: /manage
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
  server:
    port: 8081  # 管理端口与业务端口分离

# 生产环境健康检查
health:
  disk:
    path: /var/blog
    threshold: 10GB
